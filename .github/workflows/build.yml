name: Build App
on:
  workflow_dispatch:
    inputs:
      os:
        type: choice
        description: OS to build on. Ubuntu is faster, MacOS supports iOS builds, Windows is unsupported
        options:
          - macos-latest
          - ubuntu-latest
      platform:
        type: choice
        description: Platform to build for
        options:
          - android
          - ios
      profile:
        type: choice
        description: Build profile to use
        options:
          - development
          - preview
          - production

jobs:
  build:
    runs-on: ${{ github.event.inputs.os }}
    defaults:
      run:
        working-directory: remootio  # Set the working directory for all steps in the job

    steps:
      - name: ðŸ— Setup repo
        uses: actions/checkout@v4

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: ðŸ— Setup Java 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: ðŸ— Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          expo-version: latest
          eas-version: latest

      - name: ðŸ— Setup EAS local builds
        run: npm i -g eas-cli-local-build-plugin

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ›  Set up environment variables
        run: |
          echo "EXPO_PUBLIC_ACTION_API_URL=${{ secrets.EXPO_PUBLIC_ACTION_API_URL }}" >> $GITHUB_ENV

      - name: ðŸ‘· Build app
        run: |
          eas build --local \
            --non-interactive \
            --output=./app-build \
            --platform=${{ github.event.inputs.platform }} \
            --profile=${{ github.event.inputs.profile }}

      - name: ðŸ“‚ List files
        run: ls -laR app-build

      - name: ðŸ“‚ List files
        run: ls -laR | grep -v "node_modules"

      - name: ðŸ“± Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: app-build-${{ github.event.inputs.platform }}-${{ github.event.inputs.profile }}
          path: app-build

